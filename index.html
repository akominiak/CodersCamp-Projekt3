<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700&display=swap&subset=latin-ext"
        rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <title>WeatherApp</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="panel">
                <div class="menu">
                    <div class="tableForecastMenu active">
                        <i class="far fa-building"></i>
                        <p>Szczegółowa prognoza pogody</p>
                    </div>
                    <div class="mapForecastMenu">
                        <i class="fas fa-globe-europe"></i>
                        <p>Prognoza ogólna</p>
                    </div>
                </div>
                <div class="details">
                    <div class="details-wrap">
                        <h2>Szczegółowa prognoza pogody</h2>
                        <input type="text" class="searchCity" id="input" placeholder="Wpisz miasto">
                        <ul class="suggestion"></ul>
                    </div>
                    <div class="forecast-wrap">
                        <div class="icon"></div>
                        <span class="item2"></span>
                        <span class="item3"></span>
                        <span class="item1"></span>
                        <span class="item4"></span>
                    </div>
                </div>
                <div class="weather off">
                    <div class="poznan">o Poznań, <span class="temp" id="Poznań"></span> °C</div>
                    <div class="warszawa">o Warszawa, <span class="temp" id="Warszawa"></span> °C</div>
                    <div class="krakow">o Kraków, <span class="temp" id="Kraków"></span> °C</div>
                    <div class="szczecin">o Szczecin, <span class="temp" id="Szczecin"></span> °C</div>
                    <div class="lublin">o Lublin, <span class="temp" id="Lublin"></span> °C</div>
                </div>
            </div>
        </div>
    </main>
    <script src="dist/app.bundle.js"></script>
    <!--  <script src="dist/search.bundle.js"></script>
    <script src="dist/display.bundle.js"></script>
    <script src="dist/map.bundle.js"></script> -->
</body>

</html>
